<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../packages/core/dist/main.css' rel='stylesheet' />
<link href='../packages-premium/timeline/dist/main.css' rel='stylesheet' />
<link href='../packages-premium/resource-timeline/dist/main.css' rel='stylesheet' />
<script src='../packages/core/dist/main.js'></script>
<script src='../packages/interaction/dist/main.js'></script>
<script src='../packages-premium/timeline/dist/main.js'></script>
<script src='../packages-premium/resource-common/dist/main.js'></script>
<script src='../packages-premium/resource-timeline/dist/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'resourceTimeline' ],
      timeZone: 'UTC',
      editable: true,

      // slotWidth: 15, // bug is made worse if small value
      slotDuration: '00:15:00',
      scrollTime: '24:00:00',

      defaultView: 'resourceTimelineDay',
      defaultDate: '2021-06-02',
      resourceLabelText: 'Rooms',
      events: [
        {
          resourceId: 'a',
          title: 'Timed Event',
          start: '2021-06-02T16:00:00+00:00'
        },
        {
          resourceId: 'b',
          title: 'Conference',
          start: '2021-06-02'
        },
        {
          resourceId: 'c',
          title: 'Meeting',
          start: '2021-06-02T10:30:00+00:00',
          end: '2021-06-02T12:30:00+00:00'
        },
        {
          resourceId: 'a',
          title: 'Lunch',
          start: '2021-06-02T12:00:00+00:00'
        }
      ],
      resources: [
        {
          id: 'a',
          title: 'Auditorium A'
        },
        {
          id: 'b',
          title: 'Auditorium B'
        },
        {
          id: 'c',
          title: 'Auditorium C'
        },
        {
          id: 'd',
          title: 'Auditorium D'
        }
      ]
    });

    calendar.render();
  })

</script>
<style>

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 50px auto;
  }

  /* CSS-only fix for bug */
  /* might also need to set slotWidth:30 in Calendar options if slots appear too narrow */
  /*
  .fc col { min-width: auto !important }
  */

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
